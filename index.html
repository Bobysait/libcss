<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="w-100 bg-gray border border-black p-1">
        <div class="flex p-1 gap-2">
            <div class="flex flex-column p-1 flex-1.25 gap-2 bg-black rounded-tl-lg rounded-r-sm">
                <div class="w-full bg-orange border-dashed-r-5 border-r-purple border-red p-1 border-r-1 border-t-1 border-l-4">A</div>
                <div class="w-full bg-yellow border-r border-red p-1">B</div>
                <div class="w-full bg-purple border-dashed border-red p-1 border-r-1">C</div>
                <div class="w-full bg-cyan border-dashed border-red p-1 border-r-1">D</div>
            </div>
            <div class="flex flex-column p-1 flex-2.5 gap-2">
                <div class="w-full bg-orange border border-dashed border-green p-1">A</div>
                <div class="w-full bg-yellow border border-dashed border-green p-1">B</div>
                <div class="w-full bg-purple border border-dashed border-green p-1">C</div>
                <div class="w-full bg-cyan border border-dashed border-green p-1">D</div>
            </div>
            <div class="flex flex-column p-1 flex-4 gap-2">
                <div class="w-full bg-orange border border-dashed border-blue p-1">A</div>
                <div class="w-full bg-yellow border border-dashed border-blue p-1">B</div>
                <div class="w-full bg-purple border border-dashed border-blue p-1">C</div>
                <div class="w-full bg-cyan border border-dashed border-blue p-1">D</div>
            </div>
            <div class="flex flex-column p-1 flex-0.5 gap-2">
                <div class="w-full bg-orange border border-dashed border-orange p-1">10€</div>
                <div class="w-full bg-yellow border border-dashed border-orange p-1">8€</div>
                <div class="w-full bg-purple border border-dashed border-orange p-1">12€</div>
                <div class="w-full bg-cyan border border-dashed border-orange p-1">17€</div>
            </div>
        </div>
    </div>
    <div id="root" style="padding-top:24px">
        <div style="display:flex; gap:20px; width:100%; padding:10px; background:#888; height: 200px;">
            <div style="flex:1;">
                <search-select
                    title="Select with a SearchBar"
                    placeholder="this is a placeholder"
                    value=""
                    filtered="true"
                >
                    <option value="item 1">item 1</option>
                    <option value="item 2">item 2</option>
                    <option value="item 3">item 3</option>
                </search-select>
            </div>
            <div style="flex:1;" id="js-searchbar"></div>
